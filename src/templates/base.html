<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shortify | {% block title %}{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">
    {% block styles %}
    <style media="screen">
      body{
        background-color: #226268;
      }
    </style>
    {% endblock styles %}

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            {% block content %}

            {% endblock content %}
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Developed by <a href="https://github.com/Rezwanul-Haque/">Rezwanul</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
